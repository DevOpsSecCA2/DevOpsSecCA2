version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.3-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd todo-app
            gem install bundler -v 2.4.22
            bundle config set --local path 'vendor/bundle'
            bundle install
      - save_cache:
          key: gem-cache-{{ .Branch }}-{{ checksum "todo-app/Gemfile.lock" }}
          paths:
            - todo-app/vendor/bundle
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            cd todo-app
            docker build -t jamesgraham97/my_rails_app:${CIRCLE_SHA1} .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push jamesgraham97/my_rails_app:${CIRCLE_SHA1}
      


  deploy:
    docker:
      - image: circleci/ruby:3.0.3-node
    steps:
      - checkout
      - run:
          name: Create .ssh directory and set permissions
          command: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            touch ~/.ssh/known_hosts
            chmod 600 ~/.ssh/known_hosts
            ssh-keyscan -H $EC2_PUBLIC_DNS >> ~/.ssh/known_hosts
      - run:
          name: Deploy to EC2
          command: |
            cd todo-app
            echo "$SSH_PRIVATE_KEY" | ssh -o StrictHostKeyChecking=no -i /dev/stdin $EC2_USERNAME@$EC2_PUBLIC_DNS "/usr/bin/docker pull jamesgraham97/my_rails_app:$(echo ${CIRCLE_SHA1} | tr '[:upper:]' '[:lower:]')"
            echo "$SSH_PRIVATE_KEY" | ssh -o StrictHostKeyChecking=no -i /dev/stdin $EC2_USERNAME@$EC2_PUBLIC_DNS "/usr/bin/docker restart gifted_margulis"
      - run:
          name: Run pending migrations on EC2
          command: |
            echo "$SSH_PRIVATE_KEY" | ssh -o StrictHostKeyChecking=no -i /dev/stdin $EC2_USERNAME@$EC2_PUBLIC_DNS "docker exec gifted_margulis bin/rails db:migrate RAILS_ENV=production"


  approval:
    docker:
      - image: circleci/ruby:3.0.3-node
    steps:
      - checkout
      - run:
          name: Manual Approval
          command: echo "Manual approval required"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - hold_for_approval:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold_for_approval
