version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.7-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install
      - save_cache:
          key: gem-cache-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t JamesGraham97/my_rails_app:${CIRCLE_SHA1} .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push JamesGraham97/my_rails_app:${CIRCLE_SHA1}
    when: on_success  # Only run this job on successful builds

  approval:
    docker:
      - image: circleci/ruby:2.7-node  # Use the same image as the build job
    steps:
      - checkout
      - run:
          name: Manual Approval
          command: echo "Manual approval required"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
      - approval:
          type: approval
          requires:
            - deploy
          when: on_hold
