version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.3-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd todo-app
            gem install bundler -v 2.4.22
            bundle config set --local path 'vendor/bundle'
            bundle install
      - save_cache:
          key: gem-cache-{{ .Branch }}-{{ checksum "todo-app/Gemfile.lock" }}
          paths:
            - todo-app/vendor/bundle
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            cd todo-app
            docker build -t jamesgraham97/my_rails_app:${CIRCLE_SHA1} .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push jamesgraham97/my_rails_app:${CIRCLE_SHA1}

  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Deploy to EC2
          command: |
            cd todo-app
            ssh-keyscan -H $EC2_PUBLIC_DNS >> ~/.ssh/known_hosts
            ssh -o StrictHostKeyChecking=no -i <(echo "$SSH_PRIVATE_KEY") $EC2_USERNAME@$EC2_PUBLIC_DNS "/usr/bin/docker pull jamesgraham97/my_rails_app:$(echo ${CIRCLE_SHA1} | tr '[:upper:]' '[:lower:]')"
            ssh -o StrictHostKeyChecking=no -i <(echo "$SSH_PRIVATE_KEY") $EC2_USERNAME@$EC2_PUBLIC_DNS "/usr/bin/docker run -d -p 80:80 jamesgraham97/my_rails_app:$(echo ${CIRCLE_SHA1} | tr '[:upper:]' '[:lower:]')"
  approval:
    docker:
      - image: circleci/ruby:3.0.3-node
    steps:
      - checkout
      - run:
          name: Manual Approval
          command: echo "Manual approval required"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - hold_for_approval:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold_for_approval
